    <style>
      /* Smooth transitions for data updates */
      .fade-enter {
        opacity: 0;
        transform: translateY(10px);
      }
      .fade-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.3s ease, transform 0.3s ease;
      }
      .fade-exit {
        opacity: 1;
      }
      .fade-exit-active {
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      /* Cell animation */
      .cell-update {
        animation: cellPulse 0.5s ease;
      }

      @keyframes cellPulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }

      /* Smooth color transitions */
      .heatmap-cell {
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      /* Loading animation */
      @keyframes shimmer {
        0% { background-position: -468px 0; }
        100% { background-position: 468px 0; }
      }

      .shimmer {
        animation: shimmer 2s ease-in-out infinite;
        background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.2) 50%, transparent 100%);
        background-size: 1000px 100%;
      }

      /* High value glow effect */
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px rgba(34, 197, 94, 0.5); }
        50% { box-shadow: 0 0 20px rgba(34, 197, 94, 0.8); }
      }

      .high-value-glow {
        animation: glow 2s ease-in-out infinite;
      }

      /* Horizontal scroll indicators */
      .scroll-indicator {
        position: relative;
      }

      .scroll-indicator::before,
      .scroll-indicator::after {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        width: 30px;
        pointer-events: none;
        z-index: 10;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .scroll-indicator::before {
        left: 0;
        background: linear-gradient(to right, rgba(107, 114, 128, 0.2), transparent);
      }

      .scroll-indicator::after {
        right: 0;
        background: linear-gradient(to left, rgba(107, 114, 128, 0.2), transparent);
      }

      .scroll-indicator.can-scroll-left::before,
      .scroll-indicator.can-scroll-right::after {
        opacity: 1;
      }

      @media (max-width: 768px) {
        .scroll-indicator::before,
        .scroll-indicator::after {
          width: 20px;
        }
      }

      /* Mobile - show full heatmap without scroll */
      @media (max-width: 768px) {
        /* Make table fit in container */
        #heatmapContainer table,
        #averageHeatmapContainer table {
          table-layout: fixed;
          width: 100%;
        }
      }

    </style>
